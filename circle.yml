machine:
  ruby:
    version: 2.3.0
  environment:
    DB_USER: ubuntu
    DB_NAME: circle_test
    SAUCE_USERNAME: torbjoernk

dependencies:
  bundler:
    without: [headfultest]
  post:
    - wget https://saucelabs.com/downloads/sc-latest-linux.tar.gz
    - tar -xzf sc-latest-linux.tar.gz

test:
  override:
    - cd sc-*-linux && ./bin/sc -u $SAUCE_USERNAME -k $SAUCE_ACCESS_KEY:
        background: true
    - ./circleci.sh:
        parallel: true
